<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">              
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="./script.js" defer></script>
    <title>JS CALCULATOR</title>
</head>
<body>
    <div class="central-container">
        <div class="result-container">
            <div class="result-background">
                <div class="output-container">
                    <div class="output" id="output"></div>
                </div>
            </div>
        </div>
        <div class="buttons-container">
            <div class="buttons-background">
                <div class="first-row row">
                    <div id="memory-plus" class="button" data-type="fn">M+</div>
                    <div id="memory-minus" class="button" data-type="fn">M-</div>
                    <div id="memory-recall" class="button" data-type="fn">MR</div>
                    <div id="square-root" class="button" data-type="fn">&radic;</div>
                    <div id="percentage" class="button" data-type="operand">&percnt;</div>
                </div>
                <div class="row">
                    <div id="backspace" class="button" data-type="fn">&rarr;</div>
                    <div id="7" class="button" data-type="digit">7</div>
                    <div id="8" class="button" data-type="digit">8</div>
                    <div id="9" class="button" data-type="digit">9</div>
                    <div id="divide" class="button" data-type="operand">&divide;</div>
                </div>
                <div class="row">
                    <div id="clear-entry" class="button" data-type="fn">CE</div>
                    <div id="4" class="button" data-type="digit">4</div>
                    <div id="5" class="button" data-type="digit">5</div>
                    <div id="6" class="button" data-type="digit">6</div>
                    <div id="times" class="button" data-type="operand">&times;</div>
                </div>
                <div class="row">
                    <div id="all-clear" class="button" data-type="fn">AC</div>
                    <div id="1" class="button" data-type="digit">1</div>
                    <div id="2" class="button" data-type="digit">2</div>
                    <div id="3" class="button" data-type="digit">3</div>
                    <div id="minus" class="button" data-type="operand">&minus;</div>
                </div>
                <div class="row">
                    <div id="0" class="button" data-type="digit">0</div>
                    <div id="00" class="button" data-type="digit">00</div>
                    <div id="decimal" class="button" data-type="fn">&#x2219;</div>
                    <div id="equals" class="button" data-type="fn">&equals;</div>
                    <div id="plus" class="button" data-type="operand">&plus;</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
