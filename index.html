<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">              
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="./script.js" defer></script>
    <title>JS CALCULATOR</title>
</head>
<body>
    <div class="central-container">
        <div class="result-container">
            <div class="result-background">
                <div class="output-container">
                    <div class="output"></div>
                </div>
            </div>
        </div>
        <div class="buttons-container">
            <div class="buttons-background">
                <div class="first-row row">
                    <div class="button" data-operator="memory-plus">M+</div>
                    <div class="button"data-operator="memory-minus">M-</div>
                    <div class="button" data-operator="memory-percentage">MPC</div>
                    <div class="button" data-operator="square-root">&radic;</div>
                    <div class="button" data-operator="percentage">&percnt;</div>
                </div>
                <div class="row">
                    <div class="button" data-operator="backspace">&rarr;</div>
                    <div class="button" data-value="7">7</div>
                    <div class="button" data-value="8">8</div>
                    <div class="button" data-value="9">9</div>
                    <div class="button" data-operator="divide">&divide;</div>
                </div>
                <div class="row">
                    <div class="button" data-operator="clear-entry">CE</div>
                    <div class="button" data-value="4">4</div>
                    <div class="button" data-value="5">5</div>
                    <div class="button" data-value="6">6</div>
                    <div class="button" data-operator="times">&times;</div>
                </div>
                <div class="row">
                    <div class="button" data-operator="all-clear">AC</div>
                    <div class="button" data-value="1">1</div>
                    <div class="button" data-value="2">2</div>
                    <div class="button" data-value="3">3</div>
                    <div class="button" data-operator="minus">&minus;</div>
                </div>
                <div class="row">
                    <div class="button" data-value="0">0</div>
                    <div class="button" data-value="00">00</div>
                    <div class="button" data-operator="decimal">&#x2219;</div>
                    <div class="button" data-operator="equals">&equals;</div>
                    <div class="button" data-operator="plus">&plus;</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
